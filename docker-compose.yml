version: '3.8'

services:
  leavely:
    build: .
    container_name: leavely
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - leavely-data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3000
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  leavely-data:
    driver: local

